  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#9B51E0" />
    <meta
      name="description"
      content="Let My People Grow - Church Attendance Tracking and Reporting"
    />
    <!-- Development cache-busting headers - only in development -->
    <script>
      if (window.location.hostname === 'development.letmypeoplegrow.com.au' || 
          window.location.hostname === 'localhost' || 
          window.location.hostname.includes('127.0.0.1')) {
        
        // Clear any existing CSP meta tags
        const existingCSP = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
        if (existingCSP) {
          existingCSP.remove();
        }
        
        // Add cache-busting meta tags for development only
        const metaTags = [
          { httpEquiv: 'Cache-Control', content: 'no-cache, no-store, must-revalidate' },
          { httpEquiv: 'Pragma', content: 'no-cache' },
          { httpEquiv: 'Expires', content: '0' }
        ];
        metaTags.forEach(tag => {
          const meta = document.createElement('meta');
          meta.setAttribute('http-equiv', tag.httpEquiv);
          meta.setAttribute('content', tag.content);
          document.head.appendChild(meta);
        });
        
        // Force reload if this is a cached version
        if (performance.navigation.type === 1) {
          // This is a reload, add a timestamp to force fresh load
          if (!window.location.search.includes('cache-bust')) {
            const separator = window.location.search ? '&' : '?';
            window.location.search += separator + 'cache-bust=' + Date.now();
          }
        }
      }
    </script>
    
    <!-- Content Security Policy - temporarily disabled for development -->
