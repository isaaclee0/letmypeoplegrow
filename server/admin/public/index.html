<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMPG Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .header {
      background: #1e293b;
      border-bottom: 1px solid #334155;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f8fafc;
    }

    .header .badge {
      background: #dc2626;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      padding: 1.25rem;
    }

    .stat-card .label {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
    }

    .section {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .section-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #f8fafc;
    }

    .section-header a {
      color: #60a5fa;
      font-size: 0.875rem;
      text-decoration: none;
    }

    .section-header a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.875rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #0f172a;
      font-size: 0.75rem;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      font-size: 0.875rem;
      color: #e2e8f0;
    }

    tr:hover {
      background: #334155;
    }

    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .role-admin { background: #7c3aed; color: white; }
    .role-coordinator { background: #2563eb; color: white; }
    .role-attendance_taker { background: #059669; color: white; }

    .status-active { color: #22c55e; }
    .status-inactive { color: #ef4444; }

    .empty-state {
      padding: 3rem;
      text-align: center;
      color: #64748b;
    }

    .loading {
      padding: 2rem;
      text-align: center;
      color: #64748b;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      background: #0f172a;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      color: #94a3b8;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #334155;
      color: #f8fafc;
    }

    .tab.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }

    .view-link {
      color: #60a5fa;
      text-decoration: none;
      cursor: pointer;
    }

    .view-link:hover {
      text-decoration: underline;
    }

    .search-box {
      padding: 0.5rem 1rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      color: #e2e8f0;
      font-size: 0.875rem;
      width: 250px;
    }

    .search-box:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      background: #334155;
      border: none;
      border-radius: 0.375rem;
      color: #e2e8f0;
      cursor: pointer;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination button:not(:disabled):hover {
      background: #475569;
    }

    .timestamp {
      color: #64748b;
      font-size: 0.75rem;
    }

    #health-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .health-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .health-dot.unhealthy {
      background: #ef4444;
    }

    .church-name {
      cursor: help;
      border-bottom: 1px dotted #64748b;
    }

    .country-badge {
      display: inline-block;
      margin-left: 0.5rem;
      padding: 0.125rem 0.375rem;
      background: #334155;
      border-radius: 0.25rem;
      font-size: 0.625rem;
      color: #94a3b8;
      font-weight: 500;
    }

    .missing-name {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .set-name-btn {
      padding: 0.25rem 0.5rem;
      background: #3b82f6;
      border: none;
      border-radius: 0.25rem;
      color: white;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .set-name-btn:hover {
      background: #2563eb;
    }

    .created-by {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 0.25rem;
    }

    .actions {
      white-space: nowrap;
    }

    .action-btn {
      padding: 0.25rem 0.5rem;
      background: #334155;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      margin-right: 0.25rem;
    }

    .action-btn:hover {
      background: #475569;
    }

    .action-btn.danger:hover {
      background: #dc2626;
    }

    .action-btn.success:hover {
      background: #16a34a;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.75rem;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow: auto;
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.125rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #f8fafc;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-section {
      margin-bottom: 1.5rem;
    }

    .modal-section h4 {
      margin: 0 0 0.75rem 0;
      font-size: 0.875rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: #0f172a;
      border-radius: 0.5rem;
    }

    .user-item-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-item-actions {
      display: flex;
      gap: 0.5rem;
    }

    .transfer-btn {
      padding: 0.25rem 0.75rem;
      background: #3b82f6;
      border: none;
      border-radius: 0.25rem;
      color: white;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .transfer-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Let My People Grow - Admin Panel</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <div id="health-status">
        <span class="health-dot"></span>
        <span>Checking...</span>
      </div>
      <span class="badge">INTERNAL USE ONLY</span>
    </div>
  </div>

  <div class="container">
    <!-- Stats -->
    <div class="stats-grid" id="stats">
      <div class="stat-card"><div class="label">Churches</div><div class="value">-</div></div>
      <div class="stat-card"><div class="label">Users</div><div class="value">-</div></div>
      <div class="stat-card"><div class="label">People</div><div class="value">-</div></div>
      <div class="stat-card"><div class="label">Families</div><div class="value">-</div></div>
      <div class="stat-card"><div class="label">Gatherings</div><div class="value">-</div></div>
      <div class="stat-card"><div class="label">Sessions</div><div class="value">-</div></div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showView('dashboard')">Dashboard</button>
      <button class="tab" onclick="showView('churches')">Churches</button>
      <button class="tab" onclick="showView('users')">All Users</button>
      <button class="tab" onclick="showView('audit')">Audit Log</button>
    </div>

    <!-- Dashboard View -->
    <div id="view-dashboard">
      <!-- Churches Section -->
      <div class="section">
        <div class="section-header">
          <h2>Churches</h2>
          <a href="#" onclick="showView('churches'); return false;">View All</a>
        </div>
        <div id="churches-table">
          <div class="loading">Loading churches...</div>
        </div>
      </div>

      <!-- Most Active Users Section -->
      <div class="section">
        <div class="section-header">
          <h2>Most Active Users</h2>
          <a href="#" onclick="showView('users'); return false;">View All</a>
        </div>
        <div id="active-users-table">
          <div class="loading">Loading users...</div>
        </div>
      </div>
    </div>

    <!-- Churches View -->
    <div id="view-churches" style="display: none;">
      <div class="section">
        <div class="section-header">
          <h2>All Churches</h2>
        </div>
        <div id="all-churches-table">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Users View -->
    <div id="view-users" style="display: none;">
      <div class="section">
        <div class="section-header">
          <h2>All Users</h2>
          <input type="text" class="search-box" id="user-search" placeholder="Search users..." oninput="debounceSearch()">
        </div>
        <div id="all-users-table">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Audit Log View -->
    <div id="view-audit" style="display: none;">
      <div class="section">
        <div class="section-header">
          <h2>Recent Activity</h2>
        </div>
        <div id="audit-log-table">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let currentView = 'dashboard';
    let usersPage = 1;
    let searchTimeout = null;

    // Fetch helpers
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function formatRelative(dateStr) {
      if (!dateStr) return 'Never';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (days === 0) return 'Today';
      if (days === 1) return 'Yesterday';
      if (days < 7) return `${days} days ago`;
      if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
      return `${Math.floor(days / 30)} months ago`;
    }

    // Load stats
    async function loadStats() {
      try {
        const stats = await fetchJSON('/api/stats');
        document.getElementById('stats').innerHTML = `
          <div class="stat-card"><div class="label">Churches</div><div class="value">${stats.churches}</div></div>
          <div class="stat-card"><div class="label">Users</div><div class="value">${stats.users}</div></div>
          <div class="stat-card"><div class="label">People</div><div class="value">${stats.people}</div></div>
          <div class="stat-card"><div class="label">Families</div><div class="value">${stats.families}</div></div>
          <div class="stat-card"><div class="label">Gatherings</div><div class="value">${stats.gatherings}</div></div>
          <div class="stat-card"><div class="label">Sessions</div><div class="value">${stats.sessions}</div></div>
        `;
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    // Load health status
    async function loadHealth() {
      const el = document.getElementById('health-status');
      try {
        const health = await fetchJSON('/api/health');
        el.innerHTML = `
          <span class="health-dot ${health.status === 'healthy' ? '' : 'unhealthy'}"></span>
          <span>DB: ${health.status}</span>
        `;
      } catch (err) {
        el.innerHTML = `<span class="health-dot unhealthy"></span><span>Error</span>`;
      }
    }

    // Load churches
    async function loadChurches() {
      try {
        const churches = await fetchJSON('/api/churches');
        const html = churches.length ? `
          <table>
            <thead>
              <tr>
                <th>Church</th>
                <th>Users</th>
                <th>People</th>
                <th>Gatherings</th>
                <th>Created</th>
                <th>Last Activity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${churches.map(c => `
                <tr>
                  <td>
                    <div>
                      ${c.church_name 
                        ? `<span class="church-name" title="${c.church_id}">${c.church_name}</span>`
                        : `<span class="missing-name">
                            <code title="No church name set">${c.church_id}</code>
                            <button class="set-name-btn" onclick="promptSetChurchName('${c.church_id}')">Set Name</button>
                          </span>`
                      }
                      ${c.country_code ? `<span class="country-badge">${c.country_code}</span>` : ''}
                    </div>
                    <div class="created-by">by ${(c.created_by_name || '').trim() || 'Unknown'}${c.created_by_email ? ` (${c.created_by_email})` : ''}</div>
                  </td>
                  <td>${c.user_count}</td>
                  <td>${c.people_count}</td>
                  <td>${c.gathering_count || 0}</td>
                  <td class="timestamp">${formatRelative(c.created_at)}</td>
                  <td class="timestamp">${formatRelative(c.last_activity)}</td>
                  <td class="actions">
                    <button class="action-btn" onclick="viewChurchDetails('${c.church_id}')" title="View Details">üëÅ</button>
                    <button class="action-btn danger" onclick="archiveChurch('${c.church_id}', true)" title="Archive Church">üì¶</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        ` : '<div class="empty-state">No churches found</div>';

        document.getElementById('churches-table').innerHTML = html;
        document.getElementById('all-churches-table').innerHTML = html;
      } catch (err) {
        const errHtml = `<div class="empty-state">Failed to load churches: ${err.message}</div>`;
        document.getElementById('churches-table').innerHTML = errHtml;
        document.getElementById('all-churches-table').innerHTML = errHtml;
      }
    }

    // Load active users
    async function loadActiveUsers() {
      try {
        const users = await fetchJSON('/api/users/active?limit=10');
        const html = users.length ? `
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Church</th>
                <th>Role</th>
                <th>Sessions Created</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody>
              ${users.map(u => `
                <tr>
                  <td>
                    <div>${u.first_name || ''} ${u.last_name || ''}</div>
                    <div class="timestamp">${u.email || u.mobile_number}</div>
                  </td>
                  <td><code>${u.church_id}</code></td>
                  <td><span class="role-badge role-${u.role}">${u.role}</span></td>
                  <td>${u.sessions_created}</td>
                  <td class="timestamp">${formatRelative(u.last_login_at)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        ` : '<div class="empty-state">No users found</div>';

        document.getElementById('active-users-table').innerHTML = html;
      } catch (err) {
        document.getElementById('active-users-table').innerHTML = 
          `<div class="empty-state">Failed to load users: ${err.message}</div>`;
      }
    }

    // Load all users with pagination
    async function loadAllUsers(page = 1, search = '') {
      usersPage = page;
      try {
        const data = await fetchJSON(`/api/users?page=${page}&limit=25&search=${encodeURIComponent(search)}`);
        const html = data.users.length ? `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Church</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created</th>
                <th>Last Login</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.users.map(u => `
                <tr>
                  <td>${u.id}</td>
                  <td>
                    <div>${u.first_name || ''} ${u.last_name || ''}</div>
                    <div class="timestamp">${u.email || u.mobile_number || '-'}</div>
                  </td>
                  <td><code>${u.church_id}</code></td>
                  <td><span class="role-badge role-${u.role}">${u.role}</span></td>
                  <td class="${u.is_active ? 'status-active' : 'status-inactive'}">${u.is_active ? 'Active' : 'Inactive'}</td>
                  <td class="timestamp">${formatDate(u.created_at)}</td>
                  <td class="timestamp">${formatRelative(u.last_login_at)}</td>
                  <td class="actions">
                    ${u.is_active 
                      ? `<button class="action-btn danger" onclick="deleteUser(${u.id}, '${(u.email || '').replace(/'/g, "\\'")}', false)" title="Deactivate">üö´</button>`
                      : `<button class="action-btn success" onclick="reactivateUser(${u.id}, '${(u.email || '').replace(/'/g, "\\'")}')" title="Reactivate">‚úì</button>`
                    }
                    <button class="action-btn danger" onclick="deleteUser(${u.id}, '${(u.email || '').replace(/'/g, "\\'")}', true)" title="Delete Permanently">üóë</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div class="pagination">
            <button ${page <= 1 ? 'disabled' : ''} onclick="loadAllUsers(${page - 1}, '${search}')">Previous</button>
            <span style="padding: 0.5rem; color: #94a3b8;">Page ${page} of ${data.pagination.pages} (${data.pagination.total} total)</span>
            <button ${page >= data.pagination.pages ? 'disabled' : ''} onclick="loadAllUsers(${page + 1}, '${search}')">Next</button>
          </div>
        ` : '<div class="empty-state">No users found</div>';

        document.getElementById('all-users-table').innerHTML = html;
      } catch (err) {
        document.getElementById('all-users-table').innerHTML = 
          `<div class="empty-state">Failed to load users: ${err.message}</div>`;
      }
    }

    // Load audit log
    async function loadAuditLog() {
      try {
        const entries = await fetchJSON('/api/audit-log?limit=50');
        const html = entries.length ? `
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>User</th>
                <th>Church</th>
                <th>Action</th>
                <th>Entity</th>
              </tr>
            </thead>
            <tbody>
              ${entries.map(e => `
                <tr>
                  <td class="timestamp">${formatDate(e.created_at)}</td>
                  <td>${e.user_email || `User #${e.user_id}`}</td>
                  <td><code>${e.church_id || '-'}</code></td>
                  <td>${e.action}</td>
                  <td>${e.entity_type ? `${e.entity_type} #${e.entity_id}` : '-'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        ` : '<div class="empty-state">No audit entries found</div>';

        document.getElementById('audit-log-table').innerHTML = html;
      } catch (err) {
        document.getElementById('audit-log-table').innerHTML = 
          `<div class="empty-state">Failed to load audit log: ${err.message}</div>`;
      }
    }

    // View switching
    function showView(view) {
      currentView = view;
      
      // Update tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showView('${view}')"]`).classList.add('active');
      
      // Hide all views
      document.querySelectorAll('[id^="view-"]').forEach(v => v.style.display = 'none');
      
      // Show selected view
      document.getElementById(`view-${view}`).style.display = 'block';
      
      // Load data if needed
      if (view === 'users') loadAllUsers(1);
      if (view === 'audit') loadAuditLog();
    }

    // Debounced search
    function debounceSearch() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const search = document.getElementById('user-search').value;
        loadAllUsers(1, search);
      }, 300);
    }

    // Set church name
    async function promptSetChurchName(churchId) {
      const name = prompt(`Enter church name for ${churchId}:`);
      if (!name || !name.trim()) return;

      try {
        const res = await fetch(`/api/churches/${churchId}/name`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ churchName: name.trim() })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loadChurches();
          loadStats();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed to set church name: ' + err.message);
      }
    }

    // Archive/unarchive church
    async function archiveChurch(churchId, archive) {
      const action = archive ? 'archive' : 'unarchive';
      if (!confirm(`Are you sure you want to ${action} this church? This will ${archive ? 'deactivate' : 'reactivate'} all users.`)) return;

      try {
        const res = await fetch(`/api/churches/${churchId}/archive`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ archive })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loadChurches();
          loadStats();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed to archive church: ' + err.message);
      }
    }

    // Delete user
    async function deleteUser(userId, email, hardDelete) {
      const action = hardDelete ? 'permanently delete' : 'deactivate';
      if (!confirm(`Are you sure you want to ${action} user ${email}?${hardDelete ? ' This cannot be undone!' : ''}`)) return;

      try {
        const res = await fetch(`/api/users/${userId}${hardDelete ? '?hard=true' : ''}`, {
          method: 'DELETE'
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loadAllUsers(usersPage);
          loadActiveUsers();
          loadStats();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed to delete user: ' + err.message);
      }
    }

    // Reactivate user
    async function reactivateUser(userId, email) {
      if (!confirm(`Reactivate user ${email}?`)) return;

      try {
        const res = await fetch(`/api/users/${userId}/reactivate`, {
          method: 'POST'
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          loadAllUsers(usersPage);
          loadActiveUsers();
          loadStats();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed to reactivate user: ' + err.message);
      }
    }

    // View church details modal
    async function viewChurchDetails(churchId) {
      try {
        const church = await fetchJSON(`/api/churches/${churchId}`);
        
        const modalHtml = `
          <div class="modal-overlay" onclick="if(event.target === this) closeModal()">
            <div class="modal">
              <div class="modal-header">
                <h3>Church Details: ${churchId}</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
              </div>
              <div class="modal-body">
                <div class="modal-section">
                  <h4>Users (${church.users.length})</h4>
                  <div class="user-list">
                    ${church.users.map(u => `
                      <div class="user-item">
                        <div class="user-item-info">
                          <span class="role-badge role-${u.role}">${u.role}</span>
                          <div>
                            <div>${u.first_name || ''} ${u.last_name || ''}</div>
                            <div class="timestamp">${u.email || u.mobile_number}</div>
                          </div>
                          <span class="${u.is_active ? 'status-active' : 'status-inactive'}">${u.is_active ? 'Active' : 'Inactive'}</span>
                        </div>
                        <div class="user-item-actions">
                          <button class="transfer-btn" onclick="transferOwnership('${churchId}', ${u.id}, '${(u.email || '').replace(/'/g, "\\'")}')">Make Owner</button>
                          ${u.is_active 
                            ? `<button class="action-btn danger" onclick="deleteUser(${u.id}, '${(u.email || '').replace(/'/g, "\\'")}', false); closeModal(); viewChurchDetails('${churchId}');">üö´</button>`
                            : `<button class="action-btn success" onclick="reactivateUser(${u.id}, '${(u.email || '').replace(/'/g, "\\'")}'); closeModal(); viewChurchDetails('${churchId}');">‚úì</button>`
                          }
                        </div>
                      </div>
                    `).join('')}
                  </div>
                </div>
                
                <div class="modal-section">
                  <h4>Gatherings (${church.gatherings.length})</h4>
                  ${church.gatherings.length ? `
                    <table>
                      <thead>
                        <tr><th>Name</th><th>Day</th><th>Type</th><th>Active</th></tr>
                      </thead>
                      <tbody>
                        ${church.gatherings.map(g => `
                          <tr>
                            <td>${g.name}</td>
                            <td>${g.day_of_week || '-'}</td>
                            <td>${g.attendance_type}</td>
                            <td class="${g.is_active ? 'status-active' : 'status-inactive'}">${g.is_active ? 'Yes' : 'No'}</td>
                          </tr>
                        `).join('')}
                      </tbody>
                    </table>
                  ` : '<div class="empty-state">No gatherings</div>'}
                </div>

                <div class="modal-section">
                  <h4>Recent Sessions</h4>
                  ${church.recent_sessions.length ? `
                    <table>
                      <thead>
                        <tr><th>Date</th><th>Gathering</th><th>Attendance</th></tr>
                      </thead>
                      <tbody>
                        ${church.recent_sessions.map(s => `
                          <tr>
                            <td>${s.session_date}</td>
                            <td>${s.gathering_name}</td>
                            <td>${s.attendance_count}</td>
                          </tr>
                        `).join('')}
                      </tbody>
                    </table>
                  ` : '<div class="empty-state">No recent sessions</div>'}
                </div>

                <div class="modal-section">
                  <button class="action-btn danger" onclick="archiveChurch('${churchId}', true); closeModal();" style="padding: 0.5rem 1rem;">
                    üì¶ Archive This Church
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;

        document.body.insertAdjacentHTML('beforeend', modalHtml);
      } catch (err) {
        alert('Failed to load church details: ' + err.message);
      }
    }

    // Close modal
    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) modal.remove();
    }

    // Transfer ownership
    async function transferOwnership(churchId, userId, email) {
      if (!confirm(`Transfer ownership of this church to ${email}? They will be made an admin.`)) return;

      try {
        const res = await fetch(`/api/churches/${churchId}/transfer`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newOwnerUserId: userId })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          closeModal();
          loadChurches();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Failed to transfer ownership: ' + err.message);
      }
    }

    // Initial load
    loadHealth();
    loadStats();
    loadChurches();
    loadActiveUsers();

    // Refresh health every 30s
    setInterval(loadHealth, 30000);
  </script>
</body>
</html>
